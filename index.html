<!DOCTYPE html>
<html>
    <head>
        <title>Hard Reset</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="default-style.css">
    </head>

    <body>
        <div id="header">
            <div id="credits">
                <span id="title">Hard Reset</span>
                <span id="copyright">&copy; 2017 - Etienne Ott</span>
            </div>
        </div>

        <div id="gameView">
            <canvas
                id="screen" width="800" height="600"
                onmousemove="app.input.mouseMove(event)"
                onmousedown="app.input.mouseUpDown(event)"
                onmouseup="app.input.mouseUpDown(event)">
            </canvas>
        </div>

        <div id="footer">
            <p><strong>Credits:</strong></p>
            <p>"mute", "unmute" by mikhog - <a href="http://opengameart.org/content/play-pause-mute-and-unmute-buttons">Source</a> under CC-0</p>
        </div>

        <script src="library/gfx.js" type="text/javascript"></script>
        <script src="library/star_systems.js" type="text/javascript"></script>
        <script src="library/input.js" type="text/javascript"></script>
        <script src="library/game.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = new App()
            app.draw()
        </script>
    </body>
</html>
